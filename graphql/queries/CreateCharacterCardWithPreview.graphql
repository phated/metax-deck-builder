mutation CreateCharacterCardWithPreview(
  $uid: String!
  $rarity: CardRarity!
  $number: Int!
  $set: CardSet!
  $title: String!
  $subtitle: String!
  $traitId: ID!
  $mp: Int!
  $effect: String
  $statsIds: [ID!]
  $imageUrl: String!
  $previewer: String!
  $previewUrl: String!
) {
  createCard(
    uid: $uid
    rarity: $rarity
    number: $number
    set: $set
    title: $title
    subtitle: $subtitle
    type: Character
    traitId: $traitId
    mp: $mp
    effect: $effect
    statsIds: $statsIds
    imageUrl: $imageUrl
    preview: {
      previewer: $previewer
      previewUrl: $previewUrl
      isActive: true
    }
  ) {
    id
    title
  }
}
