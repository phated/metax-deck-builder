mutation CreateEventCard(
  $uid: String!
  $rarity: CardRarity!
  $number: Int!
  $set: CardSet!
  $title: String!
  $mp: Int!
  $effect: String
  $imageUrl: String!
) {
  createCard(
    uid: $uid
    rarity: $rarity
    number: $number
    set: $set
    title: $title
    type: Event
    mp: $mp
    effect: $effect
    imageUrl: $imageUrl
  ) {
    id
    title
  }
}
